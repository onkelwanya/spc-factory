<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Leave empty to auto-generate">
    </div>

    <div class="form-group">
        <label>Species</label>
        <div class="form-fields">
            <input type="radio" name="species" id="species-human" value="human">
            <label for="species-human">Human</label>
            <input type="radio" name="species" id="species-vampire" value="vampire">
            <label for="species-vampire">Vampire</label>
            <input type="radio" name="species" id="species-ghoul" value="ghoul">
            <label for="species-ghoul">Ghoul</label>
        </div>
    </div>

    <div class="form-group">
        <label for="region">Region of Origin</label>
        <select name="region" id="region">
            <option value="western-europe">Western Europe</option>
            <option value="eastern-europe">Eastern Europe</option>
            <option value="southern-europe">Southern Europe</option>
            <option value="northern-europe">Northern Europe</option>
            <option value="western-asia">Western Asia</option>
            <option value="eastern-asia">Eastern Asia</option>
            <option value="southeast-asia">Southeast Asia</option>
            <option value="south-asia">South Asia</option>
            <option value="northern-africa">Northern Africa</option>
            <option value="sub-saharan-africa">Sub-Saharan Africa</option>
            <option value="north-america">North America</option>
            <option value="central-america-and-caribbean">Central America and the Caribbean</option>
            <option value="south-america">South America</option>
            <option value="oceania">Oceania</option>
        </select>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" name="age" placeholder="Enter age in years" />
    </div>

    <div class="form-group">
        <label>Challenge</label>
        <div class="form-fields">
            <input type="radio" name="challenge" id="challenge-none" value="none">
            <label for="challenge-none">None</label>
            <input type="radio" name="challenge" id="challenge-small" value="small">
            <label for="challenge-small">Small</label>
            <input type="radio" name="challenge" id="challenge-big" value="medium">
            <label for="challenge-medium">Medium</label>
            <input type="radio" name="challenge" id="challenge-big" value="big">
            <label for="challenge-big">Big</label>
        </div>
    </div>

    <div class="form-group">
        <label>Disposition</label>
        <div class="form-fields">
            <input type="radio" name="disposition" id="disposition-friendly" value="friendly">
            <label for="disposition-friendly">Friendly</label>
            <input type="radio" name="disposition" id="disposition-neutral" value="neutral">
            <label for="disposition-neutral">Neutral</label>
            <input type="radio" name="disposition" id="disposition-hostile" value="hostile">
            <label for="disposition-hostile">Hostile</label>
        </div>
    </div>

    <div class="form-group">
        <button type="submit">Generate SPC</button>
    </div>
</form>
